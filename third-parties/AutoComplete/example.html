<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AutoComplete Example</title>
    <meta name="description" content="">
    <meta name="author" content="Mark Bradshaw">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../vendor/LungoJS/lungo.css">

    <style>
    	form {
    		width: 50%;
    	}
    	#results {
    	}
    	#results li {
    		border: 1px solid #DDD;
    		margin: 0;
    		padding: 10px;
    	}
    		#results li:hover {
    			background-color:#EEE;
    		}
    </style>
</head>

<body class="app">
    <section id="login" class="splash">
		<article>
			<form>
				<input id="keyword" placeholder="Search..." />
				<ul id="results"></ul>
			</form>
		</article>
	</section>

	<script src="../../vendor/LungoJS/quo.js"></script>
	<script src="../../vendor/LungoJS/lungo.js"></script>
	<script src="lungo.sugar.autocomplete.js"></script>

	<script>
		Lungo.init({
            name: 'AutoComplete',
            version: '1.0'
        });

        Lungo.Sugar.AutoComplete().init({
            el: $$('#keyword'),
            results_el: $$('#results'),
            choices: ['Apple', 'Banana', 'Carrot', 'Orange', 'Octopus'],
            afterx: function(el, e) {
                alert( el.val() );
            }
        });
	</script>
</body>
